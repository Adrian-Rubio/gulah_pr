services:
  db:
    image: postgres:15
    volumes:
      - ./database/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=restaurant_user
      - POSTGRES_PASSWORD=restaurant_password
      - POSTGRES_DB=restaurant_db
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://restaurant_user:restaurant_password@db/restaurant_db
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    stdin_open: true
    tty: true
